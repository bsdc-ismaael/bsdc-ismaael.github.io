<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Paratha Gali</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/website_logo.JPG" alt="Paratha Gali Logo">
        </div>
        <nav>
            <ul>
                <li><a href="paraathi.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html" class="active">Order Here</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <h2>Order Form</h2>

        <form id="orderForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="mealCategory">Select Meal Category:</label>
            <select id="mealCategory" name="mealCategory" required>
                <option value="">-- Select --</option>
                <option value="breakfast">Breakfast</option>
                <option value="paratha">Paratha</option>
                <option value="wraps">Wraps</option>
                <option value="hotDrinks">Hot Drinks</option>
                <option value="extras">Extras</option>
            </select>

            <div id="additionalOptions" style="display: none;">
                <label for="categoryItems">Select Item:</label>
                <select id="categoryItems" name="categoryItems">
                    <!-- Options will be dynamically added here based on the selected category -->
                </select>
                <button type="button" id="addToCart">Add to Cart</button>
            </div>

            <label for="specialInstructions">Special Instructions:</label>
            <textarea id="specialInstructions" placeholder="Any special requests?"></textarea>

        </form>

        <h3 id="cartTitle">Your Cart</h3>
        <ul id="cartList"></ul>
        <p id="totalAmount">Total: Â£0.00</p>

        <button id="checkoutButton">Checkout</button>
    </section>

    <!-- Include Stripe.js Script -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Order.js Script -->
    <script src="order.js"></script>

</body>
</html>
