<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Paratha Gali</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/website_logo.JPG" alt="Paratha Gali Logo">
        </div>
        <nav>
            <ul>
                <li><a href="paraathi.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order Here</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Contact Section -->
    <section class="content"> 
        <h2 class="contact-heading">Get In Touch</h2>
        <p class="contact-subheading">We would love to hear from you! Reach out to us for any questions or to place your order.</p>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3 class="form-heading">Contact Us</h3>
            <!-- Formspree integration -->
            <form action="https://formspree.io/f/mkgnvvwd" method="POST" id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <!-- Success message hidden by default -->
            <div id="success-message" style="display: none;">
                <p>Message has been sent! Thank you for contacting us.</p>
            </div>
        </div>
    </section>

    <script src="contact.js"></script>

</body>
</html>
